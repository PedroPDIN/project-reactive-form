<div class="p-4 max-w-screen-xl mx-auto">
  <mat-card>
    <mat-card-content>
      <app-users-list [usersList]="usersList" (onUserSelected)="onUserSelected($event)"></app-users-list>

      <app-buttons-container
      [isInEditMode]="isInEditMode"
      (onEditButton)="onEditButton()"
      (onCancelButton)="onCancelButton()"
      *ngIf="userSelectedIndex !== undefined"
      ></app-buttons-container>

      <div class="p-4" *ngIf="userSelectedIndex !== undefined">
        <mat-tab-group [(selectedIndex)]="currentTabIndex">
          <mat-tab label="Geral">
            <app-general-informations [user]="userSelected"></app-general-informations>
          </mat-tab>

          <mat-tab label="Contato">
            <app-contact-informations [user]="userSelected"></app-contact-informations>
          </mat-tab>

          <mat-tab label="Dependente">
            <app-dependents-list [dependentList]="userSelected.dependentsList"></app-dependents-list>
          </mat-tab>
        </mat-tab-group>
      </div>

    </mat-card-content>
  </mat-card>
</div>
