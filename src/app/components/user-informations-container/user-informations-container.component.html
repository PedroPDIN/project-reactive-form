<mat-tab-group class="p-4" [(selectedIndex)]="currentTabIndex">
  <mat-tab label="Geral">
    <app-general-informations [user]="userSelected"></app-general-informations>
    <app-general-informations-edit></app-general-informations-edit>
  </mat-tab>

  <mat-tab label="Contato">
    <app-contact-informations [user]="userSelected"></app-contact-informations>
    <app-contact-informations-edit></app-contact-informations-edit>
  </mat-tab>

  <mat-tab label="Dependente">
    <app-dependents-list
      [dependentList]="userSelected.dependentsList"
    ></app-dependents-list>
    <app-dependents-list-edit></app-dependents-list-edit>
  </mat-tab>
</mat-tab-group>
